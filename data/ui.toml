# ----------------------------------------------------------------------------------------------------------------------
# Meta.
# ----------------------------------------------------------------------------------------------------------------------

[meta.color]
theme = '#ffffff'
background = '#ffffff'

[meta.icons]
sizes = ['16', '32', '64', '128', '180', '192', '256', '512']

# ----------------------------------------------------------------------------------------------------------------------
# Network.
# ----------------------------------------------------------------------------------------------------------------------

[network]
dns_prefetch = [
# '//fonts.gstatic.com',
# '//cdn.jsdelivr.net',
  '//gravatar.com',
  '//images.unsplash.com',
  '//i.imgur.com'
]
pre_connect = [
# 'https://fonts.gstatic.com',
# 'https://cdn.jsdelivr.net',
  'https://gravatar.com',
  'https://images.unsplash.com'
]

# ----------------------------------------------------------------------------------------------------------------------
# Fonts.
# ----------------------------------------------------------------------------------------------------------------------

[fonts]
external = []
internal = []

# ----------------------------------------------------------------------------------------------------------------------
# Styles.
# ----------------------------------------------------------------------------------------------------------------------

[styles.vendor]
external = []
internal = [
  'css/vendor.scss'
]

[styles.system]
external = []
internal = [
  'css/system.scss'
]

# ----------------------------------------------------------------------------------------------------------------------
# Scripts.
# ----------------------------------------------------------------------------------------------------------------------

[scripts.vendor]
external = []
internal = [
  'js/vendor/popper.min.js',
  'js/vendor/bootstrap.min.js',
  'js/vendor/spotlight.bundle.min.js',
  'js/vendor/qrcode.min.js'
]

[scripts.system]
external = []
internal = [
  'js/system.js'
]
